description: |-
  Simple script to "git pull" library

shell: bash
tags:
  - github
  - pull

file_1:
  path: '../'
  description: root of library

script: >-
  olddir=$(realpath .); cd '#file_1#';
  git pull &&
  echo -e "\e[1;92m+++ [GIT] LIBRARY SUCCESSFULLY PULLED +++\e[0m" ||
  echo -e "\e[1;91m+++ [GIT] PULL ERROR +++\e[0m";
  cd $olddir
